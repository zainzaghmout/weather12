<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-image: linear-gradient(to bottom right, #00c6ff, #0072ff);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: black;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .weather-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .weather-icon {
            color: #f39c12;
            margin-bottom: 20px;
        }

        .city-input {
            border-radius: 30px;
            padding: 15px 20px;
            font-size: 18px;
            border: 1px solid #0072ff;
            width: 100%;
            margin-bottom: 20px;
        }

        .get-weather-btn {
            background-color: #0072ff;
            color: #fff;
            border-radius: 30px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .get-weather-btn:hover {
            background-color: #005bb5;
        }

        .weather-info, .forecast-info {
            margin-top: 30px;
        }

        .weather-info h2, .forecast-info h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0072ff;
        }

        .weather-info p, .forecast-info p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .forecast-day {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .forecast-day div {
            background-color: rgba(0, 114, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 100px;
            margin: 10px;
            color: white;
        }

        .forecast-day div p {
            margin: 5px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .weather-container {
                padding: 20px;
            }

            .city-input {
                font-size: 16px;
                padding: 10px 15px;
            }

            .get-weather-btn {
                font-size: 16px;
                padding: 10px 20px;
            }

            .weather-info h2, .forecast-info h2 {
                font-size: 24px;
            }

            .weather-info p, .forecast-info p {
                font-size: 16px;
            }

            .forecast-day div {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .forecast-day div {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        <div class="mb-3">
            <input type="text" id="cityInput" class="city-input" placeholder="Enter city name">
        </div>
        <button id="getWeatherBtn" class="get-weather-btn">Get Weather</button>
        <div id="weatherInfo" class="weather-info mt-4">
            <i class="fas fa-sun fa-5x weather-icon"></i>
            <h2>Loading...</h2>
            <p>Fetching weather data...</p>
        </div>
        <div id="forecastInfo" class="forecast-info mt-4">
            <h2>5-Day Forecast</h2>
            <div class="forecast-day" id="forecastDays">
                <!-- Forecast days will be populated here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
